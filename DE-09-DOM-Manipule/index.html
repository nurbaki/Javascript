<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>DOM Ornek</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1>Örnekler</h1>
    <main class="d-flex justify-content-center">
    <div class="foto-div m-5">
      <img class="resim" src="img/img2.jpg" alt="off" />
      <div class="mt-4">
        <audio
          class="ses"
          style="width: 0"
          controls=""
          src="img/retro-ringtone .mp3"
        ></audio>

        <button class="btn on btn-outline-warning">Ara</button>
        <button class="btn off btn-outline-primary">Bağlat</button>
        <button class="btn speak btn-outline-danger">Konuş</button>
      </div>
    </div>
      
    <div class="input-div m-5">
        <label for="textbox">Bir seyler yaziniz;</label><br>
        <input class="textbox mt-1 mb-1" type="text" value="" /><br>
        <label for="checkbox">Küçük/Büyük</label>
        <input class="checkbox" type="checkbox" />
    </div>

    <div class="list-div">

      <ul class="liste text-start">
        <li>javascript</li>
        <li>Java</li>
        <li>Phyton</li>
        <li>C++</li>
        <li>SQL</li>
      </ul>

      <div
        class="d-flex"> 
        <!--!yazıları text-start sola alma--> <!-- butonları, dikeyde hizalayarak aynı hizada gösterdi--> 
        <!--me-1 butonların sonuna boşluk sağladı-->
        <input class="language me-1" type="text" />
        <button class="btn ekle btn-success me-1">Ekle</button>
        <button class="btn sil btn-danger">Sil</button>
      </div>
    </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
