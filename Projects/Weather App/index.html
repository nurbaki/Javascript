<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Information App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header
      class="d-flex flex-column justify-content-center align-items-center"
    >
      <div class="title">
        <img
          src="https://clarusway.com/wp-content/uploads/2021/06/CLARUSWAY_LOGO.png"
          alt="Clarusway"
          class="logo"
        />
      </div>
      <br />
      <h1>Country Information App</h1>
      <h2>Welcome</h2>

      <section class="m-2" style="width: 20rem">
        <label for="DataList" class="form-label"
          >Please enter 2-letter or 3-letter country code.</label
        >
        <input
          class="form-control"
          list="datalistOptions"
          id="DataList"
          placeholder="Type to search..."
        />
        <datalist id="datalistOptions"> </datalist>
      </section>
      <button type="button" class="btn btn-info m-2">Find</button>
    </header>

    <main class="container">
      <article
        class="countries d-flex flex-column align-items-center gap-4"
      ></article>
    </main>

    <script src="countryinfo-app.js"></script>
  </body>
</html>
